<body>

  <header>

  <main class="container">
    <h2>üü¢ Live Football Matches</h2>
    <div id="live-container"></div>

    <h2>üìÖ Upcoming Fixtures ‚Äì This Week</h2>
    <div id="full-week-container"></div>

    <h2>üî• Top YouTube Highlights</h2>
    <div style="display: flex; flex-wrap: wrap; gap: 20px;">

  <script>
    const token = '4691e458950201fa4e6b3589ccd62b70';

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    async function loadMatches() {
      const res = await fetch('https://v3.football.api-sports.io/fixtures?live=all', {
        method: 'GET',
        headers: {
          'x-apisports-key': token
        }
      });
      const data = await res.json();
      const live = data.response;
      const container = document.getElementById('live-container');

      if (live.length === 0) {
        container.innerHTML = "<p>No live matches right now. ‚öΩ</p>";
        return;
      }

      container.innerHTML = live.map(match => `
        <div class="match-card">
          <h3>
            <a href="https://www.google.com/search?q=${match.teams.home.name}+vs+${match.teams.away.name}+live" 
               target="_blank" 
               style="color: #007bff; text-decoration: none;">
              üü¢ ${match.teams.home.name} ${match.goals.home} - ${match.goals.away} ${match.teams.away.name} (${match.fixture.status.elapsed}‚Äô)
            </a>
          </h3>
          <p>üìç ${match.fixture.venue.name}, ${match.fixture.venue.city}</p>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div><img src="${match.teams.home.logo}" width="30"> ${match.teams.home.name}</div>
            <div><img src="${match.teams.away.logo}" width="30"> ${match.teams.away.name}</div>
          </div>
        </div>
      `).join('');
    }

    async function loadUpcomingFullWeek() {
      const res = await fetch('https://v3.football.api-sports.io/fixtures?from=2025-07-09&to=2025-07-15', {
        method: 'GET',
        headers: {
          'x-apisports-key': token
        }
      });

      const data = await res.json();
      const fixtures = data.response;
      const container = document.getElementById('full-week-container');

      if (fixtures.length === 0) {
        container.innerHTML = "<p>No upcoming matches this week.</p>";
        return;
      }

      container.innerHTML = fixtures.map(match => `
        <div class="match-card">
          <h3>üèÜ <img src="${match.league.logo}" width="20"> ${match.league.name} | ${new Date(match.fixture.date).toLocaleString('en-IN', { hour12: true })}</h3>
          <p>üìç ${match.fixture.venue.name}, ${match.fixture.venue.city}</p>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div><img src="${match.teams.home.logo}" width="30"> ${match.teams.home.name}</div>
            <span>vs</span>
            <div>${match.teams.away.name} <img src="${match.teams.away.logo}" width="30"></div>
          </div>
          <div class="actions" style="margin-top: 8px;">
            <a href="#">üìã Summary</a>
            <a href="#">üîç Preview</a>
            <a href="#">üìä Stats</a>
            <a href="#" class="watch-btn">üì∫ Watch</a>
          </div>
        </div>
      `).join('');
    }

    loadMatches();
    loadUpcomingFullWeek();
  </script>
