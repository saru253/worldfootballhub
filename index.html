<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FootyVerse – Live Football Hub</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #20232a;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      <h2>🏆 Upcoming Fixtures – This Week</h2>
<div id="full-week-container"></div>

    }
    h2 {
      color: #20232a;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .match-card {
      background: white;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #20232a;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <header>
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="assets/images/logo.png" alt="FootyVerse Logo" width="40" />
      <h1 style="margin: 0;">FootyVerse</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="blog/post1.html">Messi vs Ronaldo</a>
    </nav>
  </header>

  <main class="container">
    <h2>⚽ Live Football Matches</h2>
    <div id="live-container"></div>

    <h2>📅 Upcoming Matches</h2>
    <div id="upcoming-container"></div>
  </main>

  <footer>
    &copy; 2025 FootyVerse | All Rights Reserved
  </footer>

  <!-- Live & Upcoming Match Script -->
  <script>
    const token = '4691e458950201fa4e6b3589ccd62b70';

  <script>
async function loadUpcomingFullWeek() {
  const res = await fetch('https://v3.football.api-sports.io/fixtures?from=2025-07-09&to=2025-07-15', {
    method: 'GET',
    headers: {
      'x-apisports-key': '4691e458950201fa4e6b3589ccd62b70'
    }
  });

  const data = await res.json();
  const fixtures = data.response;
  const container = document.getElementById('full-week-container');

  if (fixtures.length === 0) {
    container.innerHTML = "<p>No upcoming matches found this week.</p>";
    return;
  }

  container.innerHTML = fixtures.map(match => `
    <div class="match-card">
      <h3>🏆 ${match.league.name} | ${new Date(match.fixture.date).toLocaleString('en-IN', { hour12: true })}</h3>
      <p>📍 ${match.fixture.venue.name}, ${match.fixture.venue.city}</p>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div><img src="${match.teams.home.logo}" width="30"> ${match.teams.home.name}</div>
        <strong>vs</strong>
        <div>${match.teams.away.name} <img src="${match.teams.away.logo}" width="30"></div>
      </div>
      <div style="margin-top: 8px;">
        <a href="#" style="margin-right: 15px;">📋 Summary</a>
        <a href="#" style="margin-right: 15px;">🔍 Preview</a>
        <a href="#">📊 Stats</a>
        <a href="#" style="float: right; background: #28a745; color: white; padding: 5px 10px; border-radius: 5px;">📺 Watch</a>
      </div>
    </div>
  `).join('');
}

loadUpcomingFullWeek();
</script>

  </script>

</body>
</html>
