<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FootyVerse ‚Äì Live Football</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- AdSense (optional) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXX"
    crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      transition: background 0.3s;
    }

    header {
      background: #20232a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    header img {
      width: 40px;
      margin-right: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    #liveBar {
      background: #ff0000;
      color: white;
      text-align: center;
      padding: 6px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .match {
      background: white;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    iframe {
      border: none;
      border-radius: 10px;
    }

    footer {
      background: #20232a;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .dark {
      background: #121212;
      color: #eee;
    }

    .dark .match {
      background: #1e1e1e;
    }

    .toggle-btn {
      background: white;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="liveBar">üü¢ Live Score: Loading...</div>

  <header>
    <div style="display:flex; align-items:center;">
      <img src="assets/images/logo.png" alt="Logo" />
      <h1 style="margin:0;">FootyVerse</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="blog/post1.html">Messi vs Ronaldo</a>
    </nav>
    <button class="toggle-btn" onclick="toggleDark()">üåì</button>
  </header>

  <div class="container">
    <h2>üìÖ Upcoming Matches</h2>
    <div id="upcoming"></div>

    <h2>üî• Trending Reels</h2>
    <div style="display:flex; gap:20px; flex-wrap:wrap;">
      <iframe width="300" height="170" src="https://www.youtube.com/embed/7FqKZ0y1UX0" allowfullscreen></iframe>
      <iframe width="300" height="170" src="https://www.youtube.com/embed/fCUhCNmHnY8" allowfullscreen></iframe>
      <iframe width="300" height="170" src="https://www.youtube.com/embed/0XweG4qVWWQ" allowfullscreen></iframe>
    </div>
  </div>

  <footer>
    &copy; 2025 FootyVerse | All Rights Reserved
  </footer>

  <script>
    const token = '4691e458950201fa4e6b3589ccd62b70';

    async function loadLive() {
      const res = await fetch('https://v3.football.api-sports.io/fixtures?live=all', {
        headers: { 'x-apisports-key': token }
      });
      const data = await res.json();
      const live = data.response[0];
      const bar = document.getElementById('liveBar');
      if (live) {
        bar.innerHTML = `üü¢ Live: ${live.teams.home.name} ${live.goals.home} - ${live.goals.away} ${live.teams.away.name} (${live.fixture.status.elapsed}‚Äô)`
      } else {
        bar.innerHTML = "üü° No live matches currently.";
      }
    }

    async function loadUpcoming() {
      const res = await fetch('https://v3.football.api-sports.io/fixtures?from=2025-07-09&to=2025-07-15', {
        headers: { 'x-apisports-key': token }
      });
      const data = await res.json();
      const matches = data.response.slice(0, 5); // show 5
      const container = document.getElementById('upcoming');
      container.innerHTML = matches.map(m => `
        <div class="match">
          <h3><img src="${m.league.logo}" width="20"/> ${m.league.name}</h3>
          <p>üìç ${m.fixture.venue.name}, ${m.fixture.venue.city}</p>
          <p><img src="${m.teams.home.logo}" width="30"> ${m.teams.home.name} vs ${m.teams.away.name} <img src="${m.teams.away.logo}" width="30"></p>
          <p>üïí ${new Date(m.fixture.date).toLocaleString('en-IN')}</p>
        </div>
      `).join('');
    }

    function toggleDark() {
      document.body.classList.toggle('dark');
    }

    loadLive();
    loadUpcoming();
  </script>

</body>
</html>
