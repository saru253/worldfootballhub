<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FootyVerse ‚Äì Live Football Hub</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #20232a;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h2, h3 {
      color: #20232a;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .match-card {
      background: white;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #20232a;
      color: white;
      margin-top: 50px;
    }
    .actions a {
      margin-right: 10px;
      text-decoration: none;
      color: #007bff;
    }
    .watch-btn {
      float: right;
      background: #28a745;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <header>
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="assets/images/logo.png" alt="FootyVerse Logo" width="40" />
      <h1 style="margin: 0;">FootyVerse</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="blog/post1.html">Messi vs Ronaldo</a>
    </nav>
  </header>

  <main class="container">
    <h2>üü¢ Live Football Matches</h2>
    <div id="live-container"></div>

    <h2>üìÖ Upcoming Fixtures ‚Äì This Week</h2>
    <div id="full-week-container"></div>
  </main>

  <footer>
    &copy; 2025 FootyVerse | All Rights Reserved
  </footer>

  <script>
    const token = '4691e458950201fa4e6b3589ccd62b70';

    // LIVE MATCHES
    async function loadMatches() {
      const res = await fetch('https://v3.football.api-sports.io/fixtures?live=all', {
        method: 'GET',
        headers: {
          'x-apisports-key': token
        }
      });
      const data = await res.json();
      const live = data.response;
      const container = document.getElementById('live-container');

      if (live.length === 0) {
        container.innerHTML = "<p>No live matches right now. ‚öΩ</p>";
        return;
      }

      container.innerHTML = live.map(match => `
        <div class="match-card">
          <h3><img src="${match.league.logo}" width="20"> ${match.league.name} | ${new Date(match.fixture.date).toLocaleTimeString()}</h3>
          <p>üìç ${match.fixture.venue.name}, ${match.fixture.venue.city}</p>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div><img src="${match.teams.home.logo}" width="30"> ${match.teams.home.name}</div>
            <strong>${match.goals.home} - ${match.goals.away}</strong>
            <div>${match.teams.away.name} <img src="${match.teams.away.logo}" width="30"></div>
          </div>
        </div>
      `).join('');
    }

    // UPCOMING FULL WEEK FIXTURES
    async function loadUpcomingFullWeek() {
      const res = await fetch('https://v3.football.api-sports.io/fixtures?from=2025-07-09&to=2025-07-15', {
        method: 'GET',
        headers: {
          'x-apisports-key': token
        }
      });

      const data = await res.json();
      const fixtures = data.response;
      const container = document.getElementById('full-week-container');

      if (fixtures.length === 0) {
        container.innerHTML = "<p>No upcoming matches this week.</p>";
        return;
      }

      container.innerHTML = fixtures.map(match => `
        <div class="match-card">
          <h3>üèÜ <img src="${match.league.logo}" width="20"> ${match.league.name} | ${new Date(match.fixture.date).toLocaleString('en-IN', { hour12: true })}</h3>
          <p>üìç ${match.fixture.venue.name}, ${match.fixture.venue.city}</p>
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div><img src="${match.teams.home.logo}" width="30"> ${match.teams.home.name}</div>
            <span>vs</span>
            <div>${match.teams.away.name} <img src="${match.teams.away.logo}" width="30"></div>
          </div>
          <div class="actions" style="margin-top: 8px;">
            <a href="#">üìã Summary</a>
            <a href="#">üîç Preview</a>
            <a href="#">üìä Stats</a>
            <a href="#" class="watch-btn">üì∫ Watch</a>
          </div>
        </div>
      `).join('');
    }

    loadMatches();
    loadUpcomingFullWeek();
  </script>

</html>
